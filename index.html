<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Generador de Mapas</title>
</head>
<body>
    <h1>Generador de Mapas - Perlin Noise</h1>
    <div class="map-container">
        <div id="buttonContainer">
            <button id="generateButton" tooltip="f"><i class="fas fa-earth-americas"></i></button>
            <button id="cameraButton"><i class="fas fa-camera"></i></button>
        </div>
        <div class="spinner" id="spinner"></div>
        <canvas id="mapCanvas" width="1500" height="720"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/josephg/noisejs@master/perlin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
